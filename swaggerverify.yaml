components:
  securitySchemes:
    AWSAuthtoken:
      type: apiKey
      description: 'AWS Cognito format IdToken. Required for all calls to Patrol services'
      name: Authorization
      in: header
    AWSApiKey:
      name: x-api-key
      in: header
      type: apiKey
      description: 'AWS API Gateway format ApiKey. Required for all calls to Patrol services'
  parameters:
    # ContextId:
    #   name: x-context-id
    #   in: header
    #   description: 'Optional context id for tracing'
    #   required: false
    #   schema:
    #     type: string
    EventId:
      name: eventId
      in: path
      description: Event Id
      required: true
      schema:
        type: string
    ScheduleEventId:
      name: scheduleEventId
      in: path
      description: Scheduled Event Id (Sub Event)
      required: true
      schema:
        type: string
        
    UserIdentity:
      name: userIdentity
      in: path
      description: User email
      required: true
      schema:
        type: string
    PatrolId:
      name: patrolId
      in: path
      description: Patrol Id
      required: true
      schema:
        $ref: '#/components/schemas/Guid'
    CheckpointStatusType:
      name: checkpointStatusType
      in: path
      description: Status
      required: true
      schema:
        $ref: '#/components/schemas/CheckpointStatus'
    RouteStatusType:
      name: routeStatusType
      in: path
      description: Status
      required: true
      schema:
        $ref: '#/components/schemas/RouteStatus'
       
    RouteId:
      name: routeId
      in: path
      description: Route Id
      required: true
      schema:
        $ref: '#/components/schemas/Guid'
    CheckpointId:
      name: checkpointId
      in: path
      description: Checkpoint Id
      required: true
      schema:
        $ref: '#/components/schemas/Guid'
    SiteId:
      name: siteId
      in: path
      description: Site Id
      required: true
      schema:
        type: integer
    QuerySiteId:
      name: siteId
      in: query
      description: Site Id
      required: false
      schema:
        type: string
    RiskAssessmentId:
      name: riskAssessmentId
      in: path
      description: Risk Assessment Id
      required: true
      schema:
        type: string
    QueryEventId:
      name: eventId
      in: query
      description: Event Id
      required: false
      schema:
        type: string
    EventFromDate:
      name: fromDate
      in: query
      description: The beginning of the date range (UTC), formatted as "YYYY-MM-DDTHH:MM:SS" (e.g. "1969-07-21T02:56:15")
      required: true
      schema:
        type: string
        format: date-time
    EventToDate:
      name: toDate
      in: query
      description: The end of the date range (UTC), formatted as "YYYY-MM-DDTHH:MM:SS" (e.g. "1969-07-21T02:56:15")
      schema:
        type: string
        format: date-time
    FromDate:
      name: fromDate
      in: query
      description: The beginning of the date range (UTC), formatted as "YYYY-MM-DDTHH:MM:SS" (e.g. "1969-07-21T02:56:15")
      required: false
      schema:
        type: string
        format: date-time
    ToDate:
      name: toDate
      in: query
      description: The end of the date range (UTC), formatted as "YYYY-MM-DDTHH:MM:SS" (e.g. "1969-07-21T02:56:15")
      schema:
        type: string
        format: date-time
    
    PageStart:
      name: pageStart
      in: query
      description: Token used to Retrieves additional matches
      required: false
      schema:
        type: string
    
    PageCount:
      name: pageCount
      in: query
      description: Token used to Retrieves total records
      required: false
      schema:
        type: string

    Limit:
      name: limit
      in: query
      description: Total Records To Be Queried
      required: false
      schema:
        type: string
        
    
    Timestamp:
      name: timeStamp
      in: query
      description: Timestamp in "YYYY-MM-DDTHH:MM:SS"
      required: true
      schema:
        type: string  
    
    Page:
      name: page
      in: query
      description: Records To Be Skipped ,if the limit is 10 and page is 1,total Records skipped would be 10x1=10
      required: false
      schema:
        type: string    
  schemas:
    Guid:
      title: A GUID Identifier
      description: A Guid identifier
      type: string
      pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
    GuidObject:
      title: A GUID Identifier Object
      description: A Guid identifier
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Guid'
    DateTime:
      title: A Date & Time
      description: Datetime range (UTC), formatted as "YYYY-MM-DDTHH:MM:SS" (e.g. "1969-07-21T02:56:15")
      type: string
      format: date-time
    BooleanStatus:
      title: Entry Creation
      type: object
      properties:
        flag:
          type: boolean
    Numeric:
      title: Entry Numeric Data
      type: number
      format: float
      pattern: '\-?\d+\.\d+'
      
    Time:
      title: Entry Time Data (time in seconds)
      type: integer
      format: int64
      pattern: '^[0-9]*$' 
      
    CheckpointStatus:
      type: string
      description: Checkpoint Status
      readOnly: true
      example: 'ENABLED'
      enum:
        - ENABLED
        - DISABLED
    RouteStatus:
      type: string
      description: Route Status
      example: 'ENABLED'
      enum:
        - ENABLED
        - DISABLED 
    PatrolStatus:
      type: string
      description: Patrol Status
      readOnly: true
      example: 'READY'
      enum:
        - READY
        - STARTED
        - ABANDONED
        - COMPLETED
        
    Error:
      title: Error Response
      type: object
      properties:
        msg:
          type: string
          
    
    # Checkpoint Data     
    CheckpointGuid:
      title: Checkpoint Guid Definition
      type: object
      properties:
        struct:
          $ref: '#/components/schemas/CheckpointEntryStruct'
        data:
          $ref: '#/components/schemas/GuidObject'
    CheckpointBoolean:
      title: Checkpoint Boolean Definition
      type: object
      properties:
        struct:
          $ref: '#/components/schemas/CheckpointEntryStruct'
        data:
          $ref: '#/components/schemas/BooleanStatus'
    VerificationTypeEntryData:
      title: Verification Type Entry
      type: object
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/Guid'
          title: Route Id
          readOnly: true
        name:
          type: string
        title:
          type: string
    
    CheckpointList:
      title: Set of Checkpoint Definition
      type: object
      properties:
        struct:
          $ref: '#/components/schemas/CheckpointEntryStruct'
        data:
          $ref: '#/components/schemas/CheckpointEntriesData'
          
    Checkpoint:
      title: Checkpoint Definition
      type: object
      properties:
        struct:
          $ref: '#/components/schemas/CheckpointEntryStruct'
        data:
          $ref: '#/components/schemas/CheckpointEntryData'
   
    Verification:
      title: Verification Definition
      type: object
      properties:
        struct:
          $ref: '#/components/schemas/VerificationTypesEntryStruct'
        data:
          type: array
          items:
            $ref: '#/components/schemas/VerificationTypeEntryData'
    
    VerificationTypesEntryStruct:
      title: Struct Definition for Checkpoint
      type: object
      properties:
        c:
          type: string
        v:
          type: string
          pattern: '^V\d$'
      example: '{"c":"VerificationTypes","v":"V1"}'  
      
    CheckpointEntryStruct:
      title: Struct Definition for Checkpoint
      type: object
      properties:
        c:
          type: string
        v:
          type: string
          pattern: '^V\d$'
      example: '{"c":"Checkpoint","v":"V1"}'  
      
    CheckpointEntriesData:
      title: Set of checkpoint Entries
      type: array
      items:
        $ref: '#/components/schemas/CheckpointEntryData'
      minItems: 0
      
    LocationData:
      title: Location Entry
      type: object
      
      properties:
        latitude:
          allOf:
            - $ref: '#/components/schemas/Numeric'
        longitude:
          allOf:
            - $ref: '#/components/schemas/Numeric'
    ImageMetaData:
      title: ImageMetaData
      type: object
      
      properties:
        imageId:
          type: string
                

    CheckpointDisableData:
      title: Checkpoint Disable/Enable
      type: object
      required:
        - isDisabled
      properties:  
        isDisabled:
           type: number
           format: number
           example: 1
    
    
    CheckpointSynchronisationOutputData:
    
      title: Checkpoint Synchronisation Definition
